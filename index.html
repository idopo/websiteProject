<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body class="signin-body">
    <div class="container signin-container">
      <div class="row">


      <div class="col"></div>
      <div class="col-8">
        <div class="card signin-card">
          <div class="card-block">
              <img src="assets/bluelogo.png" class="img-fluid signin-img">
              <form class="signin-form">
                  <div class="form-group">

                      <input type="email" class="form-control" id="email-input" placeholder="email">
                  </div>
                  <div class="form-group">

                    <input type="password" class="form-control" id="password-input" placeholder="password">
                  </div>

                  <button class="btn signin-btn btn-lg" type="submit">Sign in</button>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">Remember me <a href="s"> Need help?</a>

                    </label>

                  </div>

              </form>
          </div>
        </div>
        <div class="create-new-account">
        <a href="s"> Create an account</a>
      </div>
      </div>
      <div class="col"></div>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"> </script>
  </body>
</html>
